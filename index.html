<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZAZU</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      background: url('Windows-XP-4K-modified-scaled.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }
    .header {
      width: 100%;
      text-align: center;
      margin-top: 48px;
    }
    .title {
      font-size: 4rem;
      font-weight: bold;
      color: #222;
      letter-spacing: 2px;
      margin-bottom: 16px;
      text-shadow: 0 2px 8px rgba(255,255,255,0.3);
    }
    .ca-text {
      font-size: 1.1rem;
      color: #222;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }
    .copy-btn {
      background: #FFD600;
      color: #222;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 10px 28px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-bottom: 24px;
      margin-top: 6px;
      transition: background 0.2s;
    }
    .copy-btn:hover {
      background: #ffe066;
    }
    .btn-group {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 18px;
    }
    .main-btn {
      background: #fff;
      color: #222;
      border: none;
      border-radius: 8px;
      padding: 12px 28px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      transition: background 0.2s, color 0.2s;
    }
    .main-btn:hover {
      background: #f0f0f0;
    }
    .image-section {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 80px;
      margin-bottom: 80px;
      width: 100%;
    }
    .image-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.18);
      padding: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 420px;
      width: 90vw;
    }
    .image-card img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }
    .editor-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 60px 0 100px 0;
    }
    .editor-container {
      background: #000;
      border: 8px solid #fff;
      border-radius: 12px;
      padding: 32px 32px 32px 32px;
      max-width: 1100px;
      width: 95vw;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 700px;
    }
    .editor-card {
      background: transparent;
      border: none;
      border-radius: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      min-height: 300px;
      margin-bottom: 32px;
    }
    .editor-card img {
      max-width: 350px;
      width: 100%;
      height: auto;
      display: block;
      background: #000;
      border-radius: 4px;
    }
    .editor-btn-group {
      display: flex;
      gap: 32px;
      justify-content: center;
      width: 100%;
      margin-bottom: 24px;
    }
    .editor-btn {
      background: #111;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 4px;
      padding: 16px 64px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      letter-spacing: 1px;
    }
    .editor-btn:hover {
      background: #fff;
      color: #111;
    }
    .editor-tabs {
      display: flex;
      justify-content: center;
      gap: 48px;
      margin: 36px 0 18px 0;
      width: 100%;
    }
    .editor-tab {
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
      padding-bottom: 4px;
      border-bottom: 2px solid transparent;
    }
    .editor-tab.active {
      opacity: 1;
      border-bottom: 2px solid #fff;
    }
    .editor-grid {
      background: transparent;
      border-radius: 0;
      margin: 0 auto;
      max-width: 100%;
      width: 100%;
      padding: 24px 0 0 0;
      box-sizing: border-box;
      margin-top: 12px;
      margin-bottom: 0;
      position: relative;
      min-height: 420px;
      max-height: 520px;
      overflow-y: auto;
    }
    .editor-grid-title {
      color: #fff;
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 18px;
      letter-spacing: 1px;
    }
    .editor-grid-items {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 18px;
      justify-items: center;
    }
    .editor-grid-item {
      width: 120px;
      height: 140px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.18);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;

      background: #fff;
      border: 2px solid #eee;
    }
    .editor-card.white-bg {
      background: #fff !important;
    }
    .zazu-frame {
      position: relative;
      width: 350px;
      height: 350px;
      background: transparent;
      border: 5px solid #fff;
      box-sizing: border-box;
      display: block;

    .zazu-frame.bg-thousand {

    }
    .zazu-frame.bg-matrix {
      background: url('backgrounds/matrix-5361690_1280.webp') center center / cover no-repeat !important;
    }
    .zazu-frame.bg-photo1465 {
      background: url('backgrounds/photo-1465101162946-4377e57745c3.jpg') center center / cover no-repeat !important;

    .eyes-grid-option {

      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 4px;
    }

</head>

  <script>
    function copyCA() {
      const ca = document.getElementById('ca').innerText;
      navigator.clipboard.writeText(ca);
    }
    // Tab switching logic
    document.querySelectorAll('.editor-tab').forEach(tab => {
      tab.addEventListener('click', function() {
        document.querySelectorAll('.editor-tab').forEach(t => t.classList.remove('active'));
        this.classList.add('active');
        const tabName = this.getAttribute('data-tab');
        document.getElementById('editor-grid-title').textContent = tabName.toUpperCase();
        // Show/hide grids
        if(tabName === 'Background') {
          document.getElementById('editor-grid-items').style.display = '';
          document.getElementById('eyes-grid-items').style.display = 'none';
          document.getElementById('hats-grid-items').style.display = 'none';
          document.getElementById('extras-grid-items').style.display = 'none';
        } else if(tabName === 'Eyes') {
          document.getElementById('editor-grid-items').style.display = 'none';
          document.getElementById('eyes-grid-items').style.display = '';
          document.getElementById('hats-grid-items').style.display = 'none';
          document.getElementById('extras-grid-items').style.display = 'none';
        } else if(tabName === 'Hats') {
          document.getElementById('editor-grid-items').style.display = 'none';
          document.getElementById('eyes-grid-items').style.display = 'none';
          document.getElementById('hats-grid-items').style.display = '';
          document.getElementById('extras-grid-items').style.display = 'none';
        } else if(tabName === 'Extras') {
          document.getElementById('editor-grid-items').style.display = 'none';
          document.getElementById('eyes-grid-items').style.display = 'none';
          document.getElementById('hats-grid-items').style.display = 'none';
          document.getElementById('extras-grid-items').style.display = '';
        } else {
          document.getElementById('editor-grid-items').style.display = '';
          document.getElementById('eyes-grid-items').style.display = 'none';
          document.getElementById('hats-grid-items').style.display = 'none';
          document.getElementById('extras-grid-items').style.display = 'none';
        }
      });
    });
    // Eyes: 8 bit glasses click handler
    document.getElementById('eyes-8bit-item').addEventListener('click', function() {
      const eyesImg = document.getElementById('editor-eyes');
      eyesImg.src = 'eyes/8bit-glasses.png';
      eyesImg.style.display = '';
      eyesImg.removeAttribute('class');
      eyesImg.style.position = 'absolute';
      eyesImg.style.width = '300px';
      eyesImg.style.height = '110px';
      eyesImg.style.left = '55px';
      eyesImg.style.top = '105px';
      eyesImg.style.pointerEvents = 'none';
      eyesImg.style.zIndex = '10';
      eyesImg.style.filter = 'drop-shadow(0 2px 6px rgba(0,0,0,0.4))';
    });
    // Eyes: shutter shades click handler
    document.getElementById('eyes-shuttershades-item').addEventListener('click', function() {
      const eyesImg = document.getElementById('editor-eyes');
      eyesImg.src = 'eyes/png-transparent-white-eyewear-shutter-shades-aviator-sunglasses-shutter-s-text-monochrome-glasses-removebg-preview.png';
      eyesImg.style.display = '';
      eyesImg.removeAttribute('class');
      eyesImg.style.position = 'absolute';
      eyesImg.style.width = '190px';
      eyesImg.style.height = '80px';
      eyesImg.style.left = '72px';
      eyesImg.style.top = '130px';
      eyesImg.style.pointerEvents = 'none';
      eyesImg.style.zIndex = '10';
      eyesImg.style.filter = 'drop-shadow(0 2px 6px rgba(0,0,0,0.4))';
    });
    // Eyes: clout goggles click handler
    document.getElementById('eyes-cloutgoggles-item').addEventListener('click', function() {
      const eyesImg = document.getElementById('editor-eyes');
      eyesImg.src = 'eyes/7-79919_cartoon-clout-goggles-transparent-hd-png-download-removebg-preview.png';
      eyesImg.style.display = '';
      eyesImg.removeAttribute('class');
      eyesImg.style.position = 'absolute';
      eyesImg.style.width = '220px';
      eyesImg.style.height = '90px';
      eyesImg.style.left = '55px';
      eyesImg.style.top = '125px';
      eyesImg.style.pointerEvents = 'none';
      eyesImg.style.zIndex = '10';
      eyesImg.style.filter = 'drop-shadow(0 2px 6px rgba(0,0,0,0.4))';
    });
    // Eyes: vector glasses click handler
    document.getElementById('eyes-vector-item').addEventListener('click', function() {
      const eyesImg = document.getElementById('editor-eyes');
      eyesImg.src = 'eyes/pngtree-eye-glass-vector-png-image_4485520-removebg-preview.png';
      eyesImg.style.display = '';
      eyesImg.removeAttribute('class');
      eyesImg.style.position = 'absolute';
      eyesImg.style.width = '220px';
      eyesImg.style.height = '115px';
      eyesImg.style.left = '55px';
      eyesImg.style.top = '115px';
      eyesImg.style.pointerEvents = 'none';
      eyesImg.style.zIndex = '10';
      eyesImg.style.filter = 'drop-shadow(0 2px 6px rgba(0,0,0,0.4))';
    });
    // Eyes: sport glasses click handler

      const eyesImg = document.getElementById('editor-eyes');
      eyesImg.src = '';

    function downloadZazu() {
      const frame = document.getElementById('zazu-frame');
      const canvas = document.createElement('canvas');
      const size = 350;
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Helper to draw an image if src is set
      function drawImageIfSet(img, dx=0, dy=0, dw=size, dh=size) {
        return new Promise(resolve => {
          if (!img || !img.src || img.src === window.location.href || img.src === '') return resolve();
          console.log('Trying to draw:', img.src);
          const image = new window.Image();
          image.crossOrigin = 'anonymous';
          image.onload = function() {
            ctx.drawImage(image, dx, dy, dw, dh);
            resolve();
          };
          image.onerror = resolve;
          image.src = img.src;
        });
      }

      // 1. Draw background (solid or image)
      let bgPromise = Promise.resolve();
      const bgClass = frame.className;
      if (bgClass.includes('bg-white')) {
        ctx.fillStyle = '#fff';
        ctx.fillRect(0, 0, size, size);
      } else {
        // Check for a background image class
        const bgMap = {
          'bg-stonks': 'backgrounds/stonks.webp',
          'bg-il570': 'backgrounds/il_570xN.3774897538_agib.webp',
          'bg-palm': 'backgrounds/palm-tree-on-tropical-beach-600nw-2154569741.webp',
          'bg-djnu1oa': 'backgrounds/djnu1oa-147970c1-d3e3-4ade-9d6e-34d11ff71c31.png',
          'bg-csgo': 'backgrounds/csgo-dust-2-map-portion.avif',
          'bg-thousand': 'backgrounds/pngtree-financial-market-candlestick-chart-depicting-forex-trends-with-red-and-green-candles-photo-image_29955316.jpg',
          'bg-1000yard': 'backgrounds/i-give-up-can-someone-make-this-have-the-1000-yard-stare-v0-0xk9rgdol35e1.png',
          'bg-matrix': 'backgrounds/matrix-5361690_1280.webp',
          'bg-photo1465': 'backgrounds/photo-1465101162946-4377e57745c3.jpg',
          'bg-440557281': 'backgrounds/440557281.jpg',
          'bg-green': 'backgrounds/green.jpg',
          'bg-mars': 'backgrounds/mars].jpg',
          'bg-mars1': 'backgrounds/mars].jpg',
        };
        let found = false;
        for (const key in bgMap) {
          if (bgClass.includes(key)) {
            found = true;
            const bgImg = new window.Image();
            bgImg.crossOrigin = 'anonymous';
            bgPromise = new Promise(resolve => {
              bgImg.onload = function() {
                ctx.drawImage(bgImg, 0, 0, size, size);
                resolve();
              };
              bgImg.onerror = resolve;
              bgImg.src = bgMap[key];
            });
            break;
          }
        }
        if (!found) {
          // Default to white if no background
          ctx.fillStyle = '#fff';
          ctx.fillRect(0, 0, size, size);
        }
      }

      // 2. Draw overlays in order: zazu, hat, eyes, extras
      const zazuImg = document.getElementById('editor-zazu');
      const hatImg = document.getElementById('editor-hat');
      const eyesImg = document.getElementById('editor-eyes');
      const extrasImg = document.getElementById('editor-extras');

      bgPromise.then(() => {
        // Draw Zazu (always full size, centered)
        return drawImageIfSet(zazuImg);
      }).then(() => {
        // Draw hat overlay (if visible)
        if (hatImg && hatImg.style.display !== 'none' && hatImg.src) {
          // Use current style for sizing/position
          const w = parseInt(hatImg.style.width) || size;
          const h = parseInt(hatImg.style.height) || size;
          const x = parseInt(hatImg.style.left) || 0;
          const y = parseInt(hatImg.style.top) || 0;
          return drawImageIfSet(hatImg, x, y, w, h);
        }
      }).then(() => {
        // Draw eyes overlay (if visible)
        if (eyesImg && eyesImg.style.display !== 'none' && eyesImg.src) {
          const w = parseInt(eyesImg.style.width) || size;
          const h = parseInt(eyesImg.style.height) || size;
          const x = parseInt(eyesImg.style.left) || 0;
          const y = parseInt(eyesImg.style.top) || 0;
          return drawImageIfSet(eyesImg, x, y, w, h);
        }
      }).then(() => {
        // Draw extras overlay (if visible)
        if (extrasImg && extrasImg.style.display !== 'none' && extrasImg.src) {
          const w = parseInt(extrasImg.style.width) || size;
          const h = parseInt(extrasImg.style.height) || size;
          const x = parseInt(extrasImg.style.left) || 0;
          const y = parseInt(extrasImg.style.top) || 0;
          return drawImageIfSet(extrasImg, x, y, w, h);
        }
      }).then(() => {
        // Open the canvas as PNG in a new tab with an <img> tag
        const dataUrl = canvas.toDataURL('image/png');
        console.log('Canvas data URL:', dataUrl);
        const win = window.open();
        win.document.write('<title>Your Zazu Image</title>');
